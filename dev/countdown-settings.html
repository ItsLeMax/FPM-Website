<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://media.fpm-studio.de/assets/icons/Settings.webp">
    <link rel="stylesheet" href="https://media.fpm-studio.de/web/template.css">
    <link rel="stylesheet" href="countdown-settings.css">
    <title>FPM | Dev: Countdown-Einstellungen</title>

    <script type="text/javascript" src="countdown-settings.js"></script>
</head>

<body>
    <h1>Einstellungen des Countdowns</h1>
    <p>
        Dieses Fenster muss in der Streamingsoftware als Browserquelle
        <br>
        hinzugef√ºgt und dort bedient werden. Unter OBS so z.B. mit dem
        <br>
        Klick auf <i>Interagieren</i>.
    </p>

    <div>
        <div>
            <p>Minuten</p>
            <input id="minutes" type="number" minlength="5" placeholder="&lt;46 || 10">
        </div>

        <div>
            <p>Farbe (Hex)</p>
            <input id="picker" maxlength="6" placeholder="ffffff">
        </div>

        <div>
            <p>Ausrichtung</p>
            <input type="checkbox" id="left" checked>
            <input type="checkbox" id="center">
            <input type="checkbox" id="right">
        </div>
    </div>

    <div>
        <div>
            <p>Schriftfamilie (Auswahl mit Linksklick>Pfeiltasten)</p>
            <select>
                <option>Standard</option>
                <option>Serif</option>
                <option>Arial</option>
                <option>Sans-Serif</option>
                <option>Tahoma</option>
                <option>Verdana</option>
                <option>Lucida Sans Unicode</option>
            </select>
        </div>
    </div>

    <div>
        <button id="toggle">Start</button>
        <button id="update">Update</button>
    </div>
</body>
