<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="https://media.fpm-studio.de/assets/icons/user.webp">
    <link rel="stylesheet" href="https://media.fpm-studio.de/web/template.css">
    <link rel="stylesheet" href="login.css">
    <title>FPM | Turniere: Anmeldung</title>

    <script type="text/javascript" src="login.js"></script>
</head>

<body>
    <div>
        <div id="toggle">
            <h5 id="login">Anmelden</h5>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <h5 id="register">Registrieren</h5>
        </div>

        <div>
            <p>E-Mail</p>
            <input placeholder="Maximum: 96" maxlength="96" type="text" id="email">
        </div>

        <div>
            <p>Passwort</p>

            <div id="password">
                <input placeholder="Maximum: 64" maxlength="64" type="password">
                <img src="https://media.fpm-studio.de/assets/icons/eye_closed.webp">
            </div>
        </div>

        <button>Anmelden</button>
    </div>
</body>
