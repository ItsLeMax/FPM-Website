<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://media.fpm-studio.de/assets/icons/fpm_extras.webp">
    <link rel="stylesheet" href="https://media.fpm-studio.de/web/css/fundamental/template.css">
    <link rel="stylesheet" href="galery.css">
    <title>FPM | Extras: Galerie</title>

    <script type="text/javascript" src="galery.js"></script>
    <script type="text/javascript" src="galery_config.js"></script>
    <script type="text/javascript" src="https://media.fpm-studio.de/web/js/XMLHttpRequests.js"></script>
    <script type="text/javascript" src="https://media.fpm-studio.de/web/js/navigator.js"></script>
    <script>generateNavigator("FPM");</script>
</head>

<body>
    <!-- Rotate device request (only visible if the aspect ratio is phone like) -->
    <div id="rotate-device">
        <img src="https://media.fpm-studio.de/assets/graphics/rotate_device.webp">

        <div>
            <p>Bitte drehe dein Gerät.</p>
            <p>Diese Webseite funktioniert <br> am Besten seitlich.</p>
        </div>
    </div>

    <!-- Selection and image display -->
    <div id="selector">
        <h3>Filmgalerie</h3>

        <select>
            <option selected disabled>Wähle hier den Film aus.</option>
            <option>Dora und die albanische Staatsgrenze</option>
            <option>Weihnachtsmann und KoksKG</option>
            <option disabled>Marionette des Schicksals</option>
        </select>

        <!-- Image count -->
        <b id="index">1/0</b>

        <div>
            <!-- Loading gif only shows if needed -->
            <img id="loading" src="https://media.fpm-studio.de/assets/graphics/loading.gif">
            <img id="image" borderless>
        </div>

        <p id="caption"></p>
    </div>

    <!-- Interaction elements -->
    <div id="buttons">
        <button id="previous" disabled>&#60;</button>
        <button id="next" disabled>></button>
    </div>
</body>
